<h2>League Users</h2>
<ul class="users">
	<!-- <li *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)"> -->
	<li *ngFor="let user of users">
		<a routerLink="/detail/{{user.id}}">
			<span class="badge">{{user.id}}</span> {{user.name}}
		</a>
		<button (click)="delete(user)" class="delete" title="delete user">x</button>
	</li>
</ul>

<div>
	<label>User name: <input #userName />
	</label>
	<!-- (click) passes input value to add() and then clears the input -->
	<button (click)="add(userName.value); userName.value=''">add</button>
</div>
